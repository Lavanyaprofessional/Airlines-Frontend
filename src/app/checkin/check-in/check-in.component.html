<h3 class="text-center">Check In</h3>
<div class ="col-md-6 offset-md-3" style=" height: 100vh">
    
    <form (ngSubmit) = "onSubmit()">
         
        <div class="form-group">
            <label> FirstName</label>
            <input type="text" class ="form-control" id = "firstname" [(ngModel)]="checkin.firstName" name = "firstname">
        </div>
        <div class="form-group">
            <label> LastName</label>
            <input type="text" class ="form-control" id = "lastname" [(ngModel)]="checkin.lastName" name = "lastname">
        </div>
        <div class="form-group">
            <label>Flight Number</label>
            <input type="text" class ="form-control" id = "flightnumber" [(ngModel)]="checkin.flightNumber" name = "flightnumber">
        </div>
        <div class="form-group">
            <label>Flight Date</label>
            <input type="date" class ="form-control" id = "flightdate" [(ngModel)]="checkin.flightDate" name = "flightdate">
        </div>
        <div class="form-group">
            <label>Book Id</label>
            <input type="text" class ="form-control" id = "bookid" [(ngModel)]="checkin.bookingId" name = "bookid">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    </form>
</div>
